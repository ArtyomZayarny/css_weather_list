<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>css-weather-forecast</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header >
		<div class="container">
			<h1>CSS Weather Forecast<i class="wi wi-sunrise"></i></h1>
		</div>
	</header>
	<main>
		<div class="container bg">
			<ul>
				<li class="lisabon">Lisbon<span>21&deg;C<i class="wi wi-day-sunny"></i></span></li>
				<li class="paris">Paris <span>11&deg;C<i class="wi wi-night-hail"></i></span></li>
				<li class="belgrade">Belgrade <span>15&deg;C<i class="wi wi-night-cloudy"></i></span></li>
				<li class="moscow">Moscow <span>21&deg;C<i class="wi wi-day-cloudy-high"></i></span></li>
				<li class="tel-aviv">Tel Aviv <span>32&deg;C<i class="wi wi-hot"></i></span></li>
				<li class="cair">Cair <span>21&deg;C<i class="wi wi-day-sunny"></i></span></li>
				<li class="new-york">New York <span>17&deg;C<i class="wi wi-day-thunderstorm"></i></span></li>
				<li class="new-delhi">New Delhi <span>17&deg;C<i class="wi wi-night-hail"></i></span></li>
				<li class="san-francisco">San Francisco <span>15&deg;C<i class="wi wi-night-cloudy"></i></span></li>
				<li class="tokyo">Tokyo <span>8&deg;C<i class="wi wi-night-clear"></i></span></li>
			<li class="sydney">Sydney <span>25&deg;C<i class="wi wi-night-cloudyf031"></i></span></li>
			</ul>
		</div>
	</main>
	<footer >
		<div class="container">
			<p>Have a nice day don't forget umbrella if you are in New Delhi now!</p>
		</div>
	</footer>

</body>

</html>
